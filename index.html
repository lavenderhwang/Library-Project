<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Library App</title>
	</head>
	<body>
		<div class="banner">
			<h1 class="heading">myBooks</h1>

			<button type="button" id="new-book-button" onclick="showForm();">
				+ Add Book
			</button>

			<div class="book-stats">
				<p>Book Count: <span class="book-count"> </span></p>
				<p>Page Count: <span class="page-count"> </span></p>
			</div>
		</div>

		<form id="new-book-form" class="new-book-form">
			<label for="title"></label>
			<input
				type="text"
				id="title"
				name="title"
				minlength="1"
				placeholder="Title"
				required
			/>
			<label for="author"></label>
			<input
				type="text"
				id="author"
				name="title"
				minlength="1"
				placeholder="Author"
				required
			/>
			<label for="numPages"></label>
			<input
				type="number"
				id="numPages"
				name="numPages"
				minlength="1"
				placeholder="Pages"
				required
			/>
			<div class="haveReadContainer">
				<label for="haveRead">Have You Read This Book?</label>
				<input type="checkbox" id="haveRead" name="haveRead" />
			</div>

			<input
				id="submitButton"
				type="submit"
				value="Add to Library"
				requSuired
			/>
		</form>
		<div class="library-container"></div>
		<footer>
			<p>Created by <span class="github-link">Lavender Hwang</span></p>
			<a href="https://github.com/lavenderhwang" target="blank">
				<img
					class="github-mark"
					src="assets/github-mark.svg"
					alt="GitHub Mark"
				/>
			</a>
		</footer>

		<img class="book-graphic" src="assets/book.png" alt="Book Graphic" />
	</body>
</html>
