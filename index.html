<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Library App</title>
	</head>
	<body>
		<h1 class="heading">Library</h1>

		<div class="library-container"></div>

		<button type="button" id="new-book-button" onclick="showForm();">
			Add Book
		</button>
		<form id="new-book-form">
			<label for="title">Title</label>
			<input type="text" id="title" name="title" minlength="1" required />
			<label for="author">Author</label>
			<input type="text" id="author" name="author" minlength="1" required />
			<label for="numPages">Total Number of Pages</label>
			<input
				type="number"
				id="numPages"
				name="numPages"
				minlength="1"
				required
			/>
			<label for="haveRead">Have You Read This Book?</label>
			<input type="checkbox" id="haveRead" name="haveRead" />

			<input
				id="submitButton"
				type="submit"
				value="Add to Library"
				requSuired
			/>
		</form>
	</body>
</html>
